<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面传值</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        width: 400px;
        height: 100px;
        border: 1px solid #000000;
        margin: 100px auto;
        display: flex;
        display: -webkit-flex;
        align-items: center;
        justify-content: center;
    }
    </style>
</head>
<body>
    <div class="container">
        跳转到&nbsp;&nbsp;<input type="text" placeholder="输入数字">个
        <button>提交</button>
    </div>
</body>
<script>
    var btn = document.getElementsByTagName("button")[0];
    btn.onclick = function(){
        var inputVal = document.getElementsByTagName("input")[0].value;
        window.location.href = "./sub.html?id="+inputVal;
    }
</script>
</html>
