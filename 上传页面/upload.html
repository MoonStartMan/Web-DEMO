<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/upload.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/animation.css" />
</head>
<body>
    <div class="out-box">
        <form action="">
            <div class="content-box">
                <strong>文章标题：</strong>
                <input type="text" class="input">
            </div>
            <div class="content-box">
                <strong>选择模块：</strong>
                <select name="select" class="select">
                    <option value="科技动态">科技动态</option>
                    <option value="院系科研动态">院系科研动态</option>
                </select>
            </div>
            <div class="content2-box">
                <strong>文章内容：</strong>
                <textarea name="textarea" id="" cols="30" rows="10" class="textarea"></textarea>
            </div>
            <div class="content3-box">
                <strong>文件上传：</strong>
                <input type="file" class="file-btn" multiple="multiple" name="file">
            </div>
            <div class="content4-box">
                <button type="button" class="btn">提交上传</button>
            </div>
        </form>
    </div>
